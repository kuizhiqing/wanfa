            玩法旅行（www.wanfa-travel.com），是一家位于法国马赛的旅行社地接服务公司，同时在中国深圳设有分公司。玩法旅行是由一群年轻，富有情怀，热爱旅游，爱拼能干同时具有创造性的留法学生创造的团队。公司拥有法国旅游部门及交通部门颁发的旅游用车双重资质，公司现有十余辆高档商务车及多辆旅行大巴，可承接不同规模来欧商务旅行团，可承接欧洲游个人及团队游全方位欧洲接待工作。
